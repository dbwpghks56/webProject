<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lab 2</h1>
    <div id="inputImage"></div>
    <form>
        <input type="button" value="내사진1" onclick="Check(1);"/>
        <input type="button" value="내사진2" onclick="Check(2);"/>
    </form>
    <script>
        function Check(a) {
            if(a == 1) {
                document.querySelector("#inputImage").innerHTML = 
                `<img src="../images/animal.jpeg" alt="" width="100px" height="100px">`;
            } else if (a == 2) {
                document.querySelector("#inputImage").innerHTML = 
                `<img src="../images/cover.jpg" alt="" width="100px" height="100px">`;
            }
        }
    </script>
</body>
</html>
