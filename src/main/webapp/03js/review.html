<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>사용자 정의 function</h1>
    <button id="btn1">1. 선언적 함수</button>
    <button id="btn2">2. 익명 함수</button>
    <button id="btn3" onclick="call2();">3. 내부 함수</button>
    <button id="btn4" onclick="call4(call5);">4. callback 함수(받은 쪽에서 호출)</button>
    <button id="btn4" onclick="call6();">4. callback 함수(받은 쪽에서 호출)2</button>
    <button id="btn5" onclick="f2=call8(1); f2();">5. 클로져 함수</button>
    <br>
    <div id="here">여기</div>
    <script>
        btn1.onclick = call;

        function call() {
            here.innerHTML = `<h1> 1. 선언적 함수 </h1>`;
        }

        function call2() {
            call3();
            function call3() {
                here.innerHTML = "<h1> 3. 내부 함수 </h1>";
            }
        }

        function call4(param) {
            param();
        }

        function call5() {
            here.innerHTML = "<h1> 4. callback 함수 </h1>";
        }

        function call6() {
            setInterval(call7, 1000);
        }

        function call7() {
            here.innerHTML = `<h1> ${new Date()} </h1>`;
        }

        function call8(param) {
            let a = 10 + param;

            return () => {
                alert(`함수 리턴 a = ${a} param = ${param}`);
            };
        }

        let f = () => {
            here.innerHTML = `<h1> 2. 익명함수 </h1>`;
        };

        btn2.onclick = f;
    </script>
</body>
</html>
