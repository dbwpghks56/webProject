<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        .reverse {
            background-color: lightcoral;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(() => {
            $("#btn1").on("click", f1);
            $("#btn2").on("click", f2);

            let obj = {
                "mouseenter" : function() {
                    $(this).addClass("reverse");
                },
                "mouseleave" : function() {
                    $(this).removeClass("reverse");
                }     
            };
            $("h1").on(obj);
            $("#here").on(obj);
            $("#here2").hover(function() { // 처음 인자는 마우스가 올라갔을 때, 두번째는 떠났을 때 
                $(this).addClass("reverse");
            }, function() {
                $(this).removeClass("reverse");
            });
            $("#myfrm").on("submit", f3);
        });

        function f1() {
            // $("#here").html((index,html) => {
            //     return html + "+";
            // });
            $("#here").html($("#here").html() + "a");

            let output = `x = ${event.pageX} y = ${event.pageY}`;
            $("#here").html(output);

            event.stopPropagation();
        }

        function f2() {
            
        }

        function f3() {
            let id = $("#userid").val();
            let pass= $("#userpass").val();

            if(id != "admin") {

            } // default이벤트 제거

        }
    </script>
</head>

    <button id="btn2">이벤트 연결</button>

    <hr>

    <div id="here2">여기</div>
</body>
</html>
