<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let obj = {"backgroundColor" : "lightgreen"};

        $(() => {
            $("#btn1").on("click", f1);
            $("#btn2").on("click", f2);
            $("#btn3").on("click", f3);
            $("#btn4").on("click", f4);
            $("#btn5").on("click", f5);
            $("#btn6").on("click", f6);
            $("#btn7").on("click", f7);
            $("#btn8").on("click", f8);
        })

        function f1() {
            $("h1:even").css(obj);
        }

        function f2() {
            $("h1").filter(":even").css(obj);
        }

        function f3() {
            $("h1").filter((index) => {
                return index % 3 == 0;
            }).css(obj);
        }

        function f4() {
            $("h1").filter(":nth-child(3n+1)").css(obj);
        }

        function f5() {
            $("h1").filter(function(index) {
                if($(this).html() == "jQuery 연습5") {
                    return true;
                }
                return false;
            }).css(obj);
        }

        function f6() {
            $("h1").css("border", "2px solid crimson").filter(":even").css("backgroundColor", "pink").end()
            .filter(":odd").css("backgroundColor", "#F56D91")
        }

        function f7() {
            $("h1").first().css("border", "2px solid indigo");
            $("h1:first").css("backgroundColor", "skyblue");

            $("h1").last().css("border", "2px solid indigo");
            $("h1:last").css("backgroundColor", "skyblue");

            $("h1").eq(-1).css("color", "white"); // -가 붙으면 마지막부터 센다.

            $("h1").eq(2).css("color", "white");
        }

        function f8() {
            let str = `
            <friends>
                <friend>
                    <name> 유제환 </name>
                    <phone> 01047486110 </phone>
                </friend>
                <friend>
                    <name> 김똘복 </name>
                    <phone> 68371051058 </phone>
                </friend>
                <friend>
                    <name> 탬탬부린 </name>
                    <phone> 30481593850 </phone>
                </friend>
            </friends>
            `;
            let obj = $.parseXML(str);
            console.log(str);
            console.dir(obj);
            $(obj).find("friend").each(function(index, val) {
                console.log($(this).find("name").text());
                console.log($(this).find("phone").text());
            });
        }
    </script>
</head>
<body>
    <h1>jQuery 연습</h1>
    <h1>jQuery 연습2</h1>
    <h1>jQuery 연습3</h1>
    <h1>jQuery 연습4</h1>
    <h1>jQuery 연습5</h1>
    <h1>jQuery 연습6</h1>
    <h1>jQuery 연습7</h1>
    <h1>jQuery 연습8</h1>
    <button id="btn1">filter1</button>
    <button id="btn2">filter2</button>
    <button id="btn3">filter3</button>
    <button id="btn4">filter4</button>
    <button id="btn5">filter5</button>
    <button id="btn6">체이닝과 end()</button>
    <button id="btn7">first,last,eq</button>
    <button id="btn8">xml</button>
    <hr>
    <div id="here">여기</div>
</body>
</html>
