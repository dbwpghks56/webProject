        $(() => {
            $("#btn1").click(() => {
                console.log(this);
                console.log($(this));
                $("h1").css("border", "1px solid blue");
                $("h1").css({
                    "backgroundColor" : "skyblue",
                    "color" : "white"
                });
                $("#here").css("border", "2px solid black");
                $(".aa").css("border", "3px dotted crimson");
                $("input:text").css("backgroundColor", "lightgreen");
                $("input:button").css("backgroundColor", "yellow");
                let aa = $("option:selected").val(); // select > option:selected도 가능
                $("#here").html(`<h1> ${aa} </h1>`);
                // $("select > option:even").css("bakcgroundColor", "lightgreen");
                $("p:contains('태그')").css("backgroundColor", "lightgreen");
            });
            $("#btn2").click(() => {
                if($("h1").hasClass("on")) {
                    $("h1").removeClass("on");
                } else {
                    $("h1").addClass("on");
                }
            });

        });
        
    </script>
