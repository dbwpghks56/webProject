<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 30px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>반복문</h1>
    <button id="btn1">배열 사용하기</button>
    <button id="btn2">for of</button>
    <button id="btn3">LAB1 직각삼각형</button>
    <button id="btn4">LAB2 continue</button>
    <button id="btn5">LAB3 break</button>
    <hr>
    <div id="here">여기</div>
    <script>
        btn1.onclick = function() {
            // 모든 타입이 배열에 들어갈 수 있다.
            let arr = [100, "자바스크립트", 10> 20, {name:"me",'home':"house", age:20},
                    [100,200], undefined, NaN, function() {alert("함수다께룽");}];

            for(let i in arr) {
                here.innerHTML += `<br> ${i} 번째 ${typeof(arr[i])} : ${arr[i]}`;
                if(typeof(arr[i]) == "function") {
                    arr[i]();
                }
            }
        };

        btn2.onclick = function() {
            let arr = [100, 99, 88, 77];
            for(let index in arr) { // 순서를 앞에 값에 넣는다.
                here.innerHTML += `<br> ${arr[index]}`;
            }

            here.innerHTML += "<hr>"

            for(let index of arr) { // 순서에 해당하는 값을 앞에 값에 넣는다.
                here.innerHTML += `${index} <br>`;
            }
        };
        
        btn3.onclick = function() {
            let output = "";
            for(let i = 0; i < 9; i++) {
                for(let j = 0; j < i; j++) {
                    output += "*"
                }
                output += "<br>"
            }
            here.innerHTML = output;
        };

        btn4.onclick = function() {
            let output = "";
            for(let dan = 1; dan <=9; dan++) {
                for(let gop = 2; gop <=9; gop++) {
                    if(gop == 4) {
                        continue;
                    }
                    output += `${gop} * ${dan} =<span>${dan * gop}</span>|`;
                }
                output += "<br>";
            }
            here.innerHTML =output;
        };

        btn5.onclick = function() {
            let output = "";
            for(let dan = 1; dan <=9; dan++) {
                for(let gop = 2; gop <=9; gop++) {
                    if(gop == 4) {
                        break;
                    }
                    output += `${gop} * ${dan} = <span>${dan * gop}</span> | \t`;
                }
                output += "<br>";
            }
            here.innerHTML = output;
        };

    </script>
</body>
</html>
