<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .t{
		    border-collapse: collapse;
        }

        tr,td {
            padding: 10px;
        }

        thead, tfoot {
            background-color: cadetblue;

</head>
<body>
    <table class="t" border="1">

				</td>

					크기
				</td>
				<td>
					가격
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					유채방
				</td>
				<td>
					여성 도미토리
				</td>

					4인실
				</td>
				<td rowspan="4">
					1인 20,000원
				</td>
			</tr>
			<tr>
				<td rowspan="2">
					동백방
				</td>

					동성 도미토리
				</td>
				
			</tr>
			<tr>

			</tr>

				<td>
					천혜향방
				</td>
				<td>
					-
				</td>
				<td>
					2인실
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td style="text-align: center;" colspan="4">
					바깥채 전체를 렌트합니다.
				</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
